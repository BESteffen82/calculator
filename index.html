<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="styles.css">
  <script src="script.js" defer></script>  
  <title>Calculator</title>
</head>
<body>
  <main>
    <header>Calculator</header>
    <div class="display"></div>
    <div class="buttons">
      <button class="clear" id="clear-button">C</button>
      <button class="backspace" id="backspace-button">&#9003;</button>
      <button class="power" id="operator-button">X<sup>y</sup></button>
      <button class="divide" id="oerator-button">/</button>  
      <button value=7 class="number-button">7</button>  
      <button value=8 class="number-button">8</button>
      <button value=9 class="number-button">9</button>
      <button class=multiply" id="operator-button">*</button>
      <button value=4 class="number-button">4</button>
      <button value=5 class="number-button">5</button>
      <button value=6 class="number-button">6</button>
      <button class="minus" id="operator-button">-</button>
      <button value=1 class="number-button">1</button>
      <button value=2 class="number-button">2</button>
      <button value=3 class="number-button">3</button>
      <button class="plus" id="operator-button">+</button>
      <button class="decimal" id="decimal-button">.</button>
      <button value=0 class="number-button">0</button>
      <button class="negative" id="operator-button">+/-</button>
      <button class="equal" id="equal-button">=</button>
      
      </div>
  </main>
  <footer>Built by <a href='https://github.com/BESteffen82'>BESteffen82</a></footer>      
</body>
</html>
