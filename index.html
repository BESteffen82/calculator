<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="styles.css">
  <script src="script.js" defer></script>  
  <title>Calculator</title>
</head>
<body>
  <main>
    <header>Calculator</header>
    <div class="screen">Number Display</div>
    <div class="buttons">
      <div class="number-0" id="number-button">0</div>  
      <div class="number-1" id="number-button">1</div>
      <div class="number-2" id="number-button">2</div>
      <div class="number-3" id="number-button">3</div>
      <div class="number-4" id="number-button">4</div>
      <div class="number-5" id="number-button">5</div>
      <div class="number-6" id="number-button">6</div>
      <div class="number-7" id="number-button">7</div>
      <div class="number-8" id="number-button">8</div>
      <div class="number-9" id="number-button">9</div>
      <div class="plus" id="operator-button">+</div>
      <div class="minus" id="operator-button">-</div>
      <div class="mutiply" id="operator-button">*</div>
      <div class="divide" id="oerator-button">/</div>
      <div class="power" id="operator-button">X<sup>y</sup></div>
      <div class="negative" id="operator-button">+/-</div>
      <div class="equal" id="equal-button">=</div>
      <div class="decimal" id="decimal-button">.</div>
      <div class="clear" id="clear-button">Clear</div>
      <div class="backspace" id="backspace-button">&#9003;</div>  
    </div>  
  </main>
  
</body>
</html>
